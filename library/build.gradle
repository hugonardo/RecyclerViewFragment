apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

def libVersion = '0.0.1'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName libVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${android_support_lib_version}"
    compile "com.android.support:recyclerview-v7:${android_support_lib_version}"

    testCompile 'junit:junit:4.12'
}

publish {
    userOrg 'hugonardo'
    groupId 'net.hugonardo'
    artifactId 'RecyclerViewFragment'
    version libVersion
    licences = ['MIT']
    description 'An implementation of ListFragment using RecyclerView.'
    website 'https://github.com/hugonardo/RecyclerViewFragment'
    issueTracker "${website}/issues"
    repository "${website}.git"
    bintrayUser bintray_user
    bintrayKey bintray_apikey
}
